spring:
  application:
    name: category-service
  datasource:
    url: jdbc:postgresql://localhost:5432/eshop_category_ms
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:5173/eureka/